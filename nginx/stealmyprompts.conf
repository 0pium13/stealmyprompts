# Proxy cache configuration
proxy_cache_path /var/cache/nginx/stealmyprompts levels=1:2 keys_zone=stealmyprompts_cache:10m max_size=100m inactive=60m use_temp_path=off;

server {
    listen 443 ssl; # managed by Certbot
    server_name stealmyprompts.ai;

    # SSL configuration (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/stealmyprompts.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stealmyprompts.ai/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "interest-cohort=()" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    location / {
        # Proxy cache configuration
        proxy_cache stealmyprompts_cache;
        proxy_cache_valid 200 5m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
        
        # Ignore upstream cache headers to force caching
        proxy_ignore_headers Cache-Control Set-Cookie;
        proxy_hide_header Set-Cookie;
        
        # Cache key - ignore cookies for caching
        proxy_cache_key "$scheme$request_method$host$request_uri";
        
        # Only bypass cache for POST requests and WebSocket upgrades
        set $skip_cache 0;
        if ($request_method = POST) {
            set $skip_cache 1;
        }
        if ($http_upgrade = "websocket") {
            set $skip_cache 1;
        }
        
        proxy_cache_bypass $skip_cache;
        proxy_no_cache $skip_cache;
        
        # Add cache status header for debugging
        add_header X-Cache-Status $upstream_cache_status always;
        
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache static assets served through Next.js
        location ~* /_next/static/ {
            proxy_pass http://localhost:3000;
            proxy_cache_valid 200 365d;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
    }
}

# Redirect WWW to non-WWW (canonical URL)
server {
    listen 443 ssl;
    server_name www.stealmyprompts.ai;
    
    ssl_certificate /etc/letsencrypt/live/stealmyprompts.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stealmyprompts.ai/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    return 301 https://stealmyprompts.ai$request_uri;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name stealmyprompts.ai www.stealmyprompts.ai;
    return 301 https://stealmyprompts.ai$request_uri;
}
